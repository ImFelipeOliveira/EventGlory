services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:17
    ports:
      - "5432:5432"
    volumes:
      - ./backend/data/db:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
